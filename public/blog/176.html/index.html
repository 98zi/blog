  <article class="post-content markdown-body">
    
    <p>冬天来了，杭州今年的雪来的猝不及防，前天还是十多度，今天下雪，走在路上只感到寒风刺骨。</p>
<p>“白雪纷纷何所似？<br>
撒盐空中差可拟。<br>
未若柳絮因风起。”</p>
<p><img src="https://imgurl.zishu.me/images/20221201/0ce9e6d1414c8e27e01e7663e5b0ca3.2xavp9g9fac0.jpg" alt="0ce9e6d1414c8e27e01e7663e5b0ca3"></p>
