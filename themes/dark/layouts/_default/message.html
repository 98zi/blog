{{ partial "header.html" . }}

<section class="posts wrapper">

  <article class="post">
    <header>
      <h1 id="posttitle">{{ .Title }}</h1>
    </header>

    <section class="postbody">
      {{ .Site.Params.postHeaderContent | safeHTML }}
      {{ .Content }}
    </section>

    {{ partial "comment.html" . }}
  </article>

</section>


{{ partial "footer.html" . }}
