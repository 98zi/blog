<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}

  <main class="site-main section-inner">
    <header class="post-header">
      <h1>{{ .Title }}</h1>
    </header>
    <article class="content">
      {{ .Site.Params.postHeaderContent | safeHTML }}
      {{ .Content }}
    </article>
    {{ partial "comment.html" . }}
  </main>

  {{ partial "footer.html" . }}
</body>

</html>
