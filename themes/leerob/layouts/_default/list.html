<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}

  <main>

    <div class="header">
      <h1 class="header-title">{{ .Title }}</h1>
    </div>

    {{ range (where .Data.Pages "Type" "in" site.Params.mainSections).GroupByDate "2006" -}}
    <div class="posts-group">
      <!-- <div class="post-year" id="{{ .Key }}">{{ .Key }}</div> -->
      <ul class="posts-list">

        {{ range .Pages }}
        <li class="post-item">
          <span class="post-day" datetime="{{ .Date.Format " 2006-01-02 15:04:05 MST" }}">{{ .Date.Format
            "2006.01.02"}}</span>
          <a href="{{ .RelPermalink }}" class="post-title">{{ .Title }}</a>
          <!-- <div class="entry-content">
          <p>{{ .Summary }}</p>
        </div> -->
        </li>
        {{ end }}

      </ul>
    </div>

    {{ end }}
  </main>

  {{ partial "footer.html" . }}
</body>

</html>
