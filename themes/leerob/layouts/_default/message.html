<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}

  <main>

    <div class="header">
      <h1 class="header-title">{{ .Title }}</h1>
    </div>
    
    <article class="content markdown-body">

      {{ .Site.Params.postHeaderContent | safeHTML }}
      {{ .Content }}
    </article>
    {{ partial "comment.html" . }}
  </main>

  {{ partial "footer.html" . }}
</body>

</html>
