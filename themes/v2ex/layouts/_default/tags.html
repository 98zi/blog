{{ partial "header.html" . }}
<script>$('body').addClass('list')</script>

<div class="main">
  <header class="header">
    <h1 class="header-title">{{ .Title }}</h1>
  </header>
  <ul class="terms-tags">
    {{ range .Site.Taxonomies.tags }}
    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }} <sup>{{ .Count }}</sup></a></li>
    {{ end }}
  </ul>
  
  {{ partial "copyright.html" . }}
</div>

{{ partial "footer.html" . }}
