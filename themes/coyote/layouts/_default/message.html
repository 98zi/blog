<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}
  <div class="container">
    <main class="main">
      <div class="post">
        <div class="post__content">
          <h1 id="title">{{ .Title }}</h1>

          <div>
            <article class="content">
              {{ .Site.Params.postHeaderContent | safeHTML }}
              {{ .Content }}
            </article>
          </div>
          {{ partial "comment.html" . }}
        </div>
      </div>
    </main>

    {{ partial "footer.html" . }}
  </div>
</body>

</html>
