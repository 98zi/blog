{{ partial "header.html" . }}
<div class="page-aside">
  <iframe src="/blog/" frameborder="0"></iframe>
</div>
<div class="page-main">
  <section>
    <div class="single-title">{{ .Title }}</div>
    {{ if in .Site.Params.mainSections .Type }}
    {{ if .Date }}
    <time class="single-date" datetime="{{ .Date.Format " 2006-01-02 15:04:05 MST" }}">
      {{ .Date.Format "2006年01月02日"}}
    </time>
    {{ end }}
    {{ end }}

    {{ .TableOfContents }}
    <div class="post-content markdown-body" id="post-content">
      {{ .Site.Params.postHeaderContent | safeHTML }}
      {{ .Content }}
    </div>
  </section>

</div>

{{ partial "footer.html" . }}
