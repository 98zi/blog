{{ partial "header.html" . }}

<section class="posts wrapper">
  <article class="post">
    <header>
      <h1 id="posttitle">{{ .Title }}</h1>
    </header>

    <section class="postbody nolist">
      {{ .Site.Params.postHeaderContent | safeHTML }}
      {{ .Content }}
    </section>

  </article>
</section>

{{ partial "footer.html" . }}
