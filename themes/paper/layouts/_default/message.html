<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}

  <main class="main">

    <div class="header">
      <h1 class="header-title">{{ .Title }}</h1>
    </div>
    <br>
    <article class="content">
      {{ .Site.Params.postHeaderContent | safeHTML }}
      {{ .Content }}
    </article>
    {{ partial "comment.html" . }}
  </main>

  {{ partial "footer.html" . }}
</body>

</html>
