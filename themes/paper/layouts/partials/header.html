<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body class="list">

  <header class="header">
    <nav class="nav">
      <div class="logo">
        <a href="/">
          <img src="https://imgurl.zishu.me/favicon.webp" alt="" aria-label="logo" height="23">子舒的博客</a>
      </div>
      <ul id="menu">
        {{ range .Site.Params.socials }}
        <li><a href="{{ .link }}"><span>{{ .name }}</span></a></li>
        {{ end }}
      </ul>
    </nav>
  </header>
