{{ partial "header.html" . }}

<main>
  <section class="max-w-4xl mx-auto p-4 mt-12">
    <div class="header">
      <h1 class="header-title">{{ .Title }}</h1>
    </div>
    <article class="post-content markdown-body nolist">
      {{ .Site.Params.postHeaderContent | safeHTML }}
      {{ .Content }}
    </article>
  </section>
</main>
