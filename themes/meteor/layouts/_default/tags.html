{{ partial "header.html" . }}
<script>$('body').addClass('list')</script>
<div class="main">
  <h2>{{ .Title }}</h2>
  <ul class="terms-tags">
    {{ range .Site.Taxonomies.tags }}
    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }} <sup>{{ .Count }}</sup></a></li>
    {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
