{{ partial "header.html" . }}

<section id="list">
  <h2>{{ .Title }}</h2>
  <ul>
    {{ range .Site.Taxonomies.tags }}
    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> <span class="count">({{ .Count }} entries)</span></li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
