{{ partial "header.html" . }}

<h2>{{ .Title }}</h2>
{{ range (where .Data.Pages "Type" "in" site.Params.mainSections).GroupByDate "2006" -}}
<section id="list">
  <h3>{{ .Key }}</h3>
  <ul>


    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <time class="date-meta" datetime="{{ .Date.Format " 2006-01-02 15:04:05 MST" }}">
        {{ .Date.Format "2006-01-02"}}</time>
    </li>
    {{ end }}
  </ul>
</section>

{{ end }}
{{ partial "footer.html" . }}
