{{ partial "header.html" . }}

<div class="main list">
  {{ range (where .Data.Pages "Type" "in" site.Params.mainSections).GroupByDate "2006" -}}

  <h2>{{ .Key }}</h2>
  {{ range .Pages }}
  <div class="archive-post">
    <time class="uptime" datetime="{{ .Date.Format " 2006-01-02 15:04:05 MST" }}">
      {{ .Date.Format "01-02"}}</time>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </div>
  {{ end }}
  
  {{ end }}
</div>

{{ partial "footer.html" . }}
